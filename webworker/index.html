<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Raindrops KanBan</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>My tasks</h1>

<div class="add-task-container">

	<input type="text" maxlength="30" id="taskText" placeholder="New task" onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">	

	<button id="add" class="button add-button" onclick="addTask()">Add </button>
</div>


<div class="main-container">

	<ul class="columns">

		<li class="column to-do-column">
			<div class="column-header">
				<h4>TODO</h4>
			</div>

			<ul class="task-list" id="to-do">
				<li class="task">
					<p>Hello!</p>
				</li>
				<li class="task">
					<p>That is</p>
				</li>
				<li class="task">
					<p>KanBan desk</p>
				</li>
			</ul>
		</li>

		<li class="column doing-column">
			<div class="column-header">
				<h4>In progress</h4>
			</div>
			<ul class="task-list" id="doing">
				<li class="task">
					<p>U can</p>
				</li>
				<li class="task">
					<p>create new</p>
				</li>
				<li class="task">
					<p>tasks</p>
				</li>
			</ul>
		</li>

		<li class="column done-column">
			<div class="column-header">
				<h4>Ready</h4>
			</div>
			<ul class="task-list" id="done">
				<li class="task">
					<p>Dragging</p>
				</li>
				<li class="task">
					<p>tasks!</p>
				</li>
			</ul>
		</li>


		<li class="column trash-column">
			<div class="column-header">
				<h4>In review</h4>
			</div>
			<ul class="task-list" id="trash">
				<li class="task">
					<p>It is column </p>
				</li>
				<li class="task">
					<p>non ready tasks</p>
				</li>
			</ul>

			<div class="column-button">
				<button class="button delete-button" onclick="emptyTrash()">Clear</button>
			</div>
		</li>

  </ul>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js'></script>
<script  src="script.js"></script>

</body>
</html>
